<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="title">Weather App</div>
    <input id="cityInput" type="text"><button id="citySearchBtn">Search weather!</button>
    <br><br>
    <div id="cities">
    </div>

    <script id="cityweather-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city" >
            {{#if isTemp}}
            <button class="isTemp">+</button>
            {{else}}
            <button class="isTemp">-</button>
            {{/if}}
            <div class="temp">{{temperature}} C</div>
            <div class="cityName">{{name}}</div>
            <div class="condition">{{condition}}</div>
            <img class="icon" src={{conditionPic}}>
        </div>
        {{/each}}
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
